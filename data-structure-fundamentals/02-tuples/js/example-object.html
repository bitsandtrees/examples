<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    #canvas {
      background-color:black;
    }
  </style>
  <title>Tuple Example</title>
</head>
<body>
  <canvas id="canvas" width="350" height="300"></canvas>

  <script type="text/javascript">
    const canvasEl = document.getElementById('canvas');
    const context = canvasEl.getContext('2d');

    // Setup
    context.moveTo(0, 0);
    context.beginPath();
    context.strokeStyle = 'white';
    context.lineWidth = 5;

    const coords = [
      {x: 25, y: 25},
      {x: 130, y: 50},
      {x: 145, y: 75},
      {x: 200, y: 150},
      {x: 250, y: 200},
      {x: 300, y: 250},
    ];

    function plotLine(ctx, coords = []) {
      coords.forEach(function(pair) {
        ctx.lineTo(pair.x, pair.y);
      })
      ctx.stroke();
    }

    // Draw!
    plotLine(context, coords);
  </script>
</body>
</html>
